<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="moreforms.html">More Forms</a>
        </li>

    <h1>Starting Lineup</h1>

    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <fieldset>
        <legend>Status:</legend>
        <div>
          <input type="radio" name="status" id="Draft" />
          <label for="Draft">Draft</label>
        </div>

        <div>
          <input type="radio" name="status" id="Final" checked />
          <label for="Final">Final</label>
        </div>
      </fieldset>

      <div>
        <label for="date">Date:</label>
        <select name="gameDate" id="gameDate">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>
        </select>
      </div>

      <fieldset>
        <legend>Players:</legend>

        <div>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Aarav Agarwal"
          />
          <label for="player">Aarav Agarwal</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Ava Johnson"
          />
          <label for="player">Ava Johnson</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Julio Ortiz"
          />
          <label for="player">Julio Ortiz</label>
        </div>

        <div>
          <input type="checkbox" name="player" id="player" value="Liam Rubio" />
          <label for="player">Liam Rubio</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Emma Witherspoon"
          />
          <label for="player">Emma Witherspoon</label>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
